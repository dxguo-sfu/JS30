<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <span id="bind" style="display:none;"></span>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');
    //console.log(`asdf ${var}`);

    // Styled
    //console.log('%c I am some big text', 'font-size:50px');

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('Oh crap');

    // Info
    console.info('Crocs eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'That is wrong');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    var p = document.querySelector('p');
    console.dir(p); // tells you everything about element, ie. classList

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd('%s', dog.name);
    })

    // counting
    console.count('David');
    console.count('Hi');
    console.count('David');

    // timing
    var d = document.getElementById('bind');
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetched data');
        d.innerHTML = JSON.stringify(data);
        console.log(data);
      });
    // to view the data from the console: JSON.parse(d.innerHTML)

    console.table(dogs);
  </script>
</body>
</html>
